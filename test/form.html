<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Comment Form</title>
</head>
<body>

<form id="myForm" method="post" action="http://nuruzzaman.infinityfreeapp.com/submit.php">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" placeholder='Your name' required><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder='example@abc.com' required><br>

  <label for="comment">Comment:</label>
  <textarea id="comment" name="comment" rows="6" placeholder='Leave a comment...' required></textarea><br>
  
  <button type="submit">Submit</button>
</form>

</body>
</html>
