<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saturation Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            justify-items: center;
        }
        #type {
            margin: 5vh 0 2vh 0;
            color:blueviolet;
            font-size: 1.2em;
        }
        #bkr {
            height: 200px;
            width: 200px;
            border: 5px solid black;
            border-top: 0;
            display: block;
            border-radius: 0 0 15px 15px;
        }
        .slider-container {
            margin-top: 20px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #f9ffff;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        .slider-container label {
            display: block;
            margin-top:10px;
            font-weight: bold;
            font-size: 1.2em;
            color: darkblue;
        }

        .slider-container input[type="range"] {
            margin: 5px 0;
            width: 100%;
            margin: 10px 0;
            height: 8px;
            border-radius: 5px;
        }


    </style>
</head>
<body>
    <p id="type">Saturated</p>
    <svg id="bkr">
        <rect id="rect" width="200" height="100" x="0" y="100" style="fill:rgb(0, 255, 0);" />
        <rect id="rect2" width="200" height="100" x="0" y="200" style="fill:rgb(0, 150, 0);" />
        <ellipse id="ellipse2" cx="100" cy="200" rx="100" ry="5" style="fill:rgb(0, 255, 0);" />
        <ellipse id="ellipse" cx="100" cy="100" rx="100" ry="5" style="fill:rgb(0, 255, 0); stroke:gray; stroke-width:1" />
    </svg>
    <svg width="100" height="120" xmlns="http://www.w3.org/2000/svg">
        <!-- Candle Body -->
        <rect x="30" y="50" width="40" height="40" fill="white" stroke="black" stroke-width="2" rx="5" />

        <!-- Flame (Increased Size) -->
        <path id="flame"
            d="M50 45
            Q60 30 50 20
            Q40 30 50 45"
            fill="white"
            stroke="white"
            stroke-width="1" />

        <!-- Wick -->
        <rect x="47" y="45" width="6" height="5" fill="black" />
    </svg>
    <!-- Ksp Slider -->
    <div class="slider-container">
        <label class="slider-label" for="ksp-slider">Ksp:</label>
        <input type="range" id="ksp-slider" min="1" max="100" value="50" step="1" />

    <label class="slider-label" for="kip-slider">Kip:</label>
    <input type="range" id="kip-slider" min="1" max="100" value="50" step="1" />
</div>
<script>
// Update Ksp value dynamically
const kspSlider = document.getElementById('ksp-slider');
kspSlider.addEventListener('input', solve);
let ksp1 = 50;
// Update Kip value dynamically
const kipSlider = document.getElementById('kip-slider');

kipSlider.addEventListener('input', solve);


function solve() {
rect2.style.y = "200";
ellipse2.style.cy = "200";
//rect.style.y = "100";
//ellipse.style.cy = "100";
let ksp = kspSlider.value;
let kip = kipSlider.value;
if (ksp > ksp1) {
console.log("Hello");
flame.style.fill = "orange";
flame.style.stroke = "red";
} else {
flame.style.fill = "white";
flame.style.stroke = "white";
}

ksp1 = ksp;

let diff = ksp - kip;
console.log(diff);
if (diff > 0) {
rect.style.fill = "rgb(" + (diff*2.5).toString() + ",255," +(diff*2.5).toString() +")";
ellipse.style.fill = "rgb(" + (diff*2.55).toString() + ",255," +(diff*2.55).toString() +")";
//rect2.style.fill = "rgb(" + (diff*2.5).toString() + ",255," +(diff*2.5).toString() +")";
ellipse2.style.fill = "rgb(" + (diff*2.55).toString() + ",255," +(diff*2.55).toString() +")";
type.innerText = 'Unsaturated';
}
else if (diff == 0){
type.innerText = 'Saturated';
}
else
{
type.innerText = 'Over saturated';
rect2.style.y = (200 + diff).toString();
ellipse2.style.cy = (200 + diff).toString();
//rect.style.y = (100 + diff).toString();
//ellipse.style.cy = (100 + diff).toString();
}
}
</script>
</body>
</html>
