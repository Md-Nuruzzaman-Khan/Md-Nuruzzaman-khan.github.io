<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js"></script>
  <title>Firebase Form</title>
</head>
<body>

<form id="myForm">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required><br>

  <button type="button" onclick="submitForm()">Submit</button>
</form>

<script>
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyAe4eXPwIAyK7-9evjUGsMwV75fq5M8vB0",
  authDomain: "fir-form-a4c0a.firebaseapp.com",
  databaseURL: "https://fir-form-a4c0a-default-rtdb.firebaseio.com",
  projectId: "fir-form-a4c0a",
  storageBucket: "fir-form-a4c0a.appspot.com",
  messagingSenderId: "374985672152",
  appId: "1:374985672152:web:1b5f6d11adf1bd524b9ead",
  measurementId: "G-HCNKW8Q0W9"
};

  firebase.initializeApp(firebaseConfig);

  function submitForm() {
    var name = document.getElementById('name').value;
    var email = document.getElementById('email').value;
    var database = firebase.database();

    database.ref('users').push({
      name: name,
      email: email
    });

    document.getElementById('myForm').reset();

    // Display a confirmation message
    alert('Form submitted successfully!');
  }
</script>

</body>
</html>
