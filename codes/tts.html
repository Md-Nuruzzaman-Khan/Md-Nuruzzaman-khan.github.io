        textarea{

<body>
    <h1>Text to Speech...</h1>
    <div id="content">
        <textarea style="width:95%;resize: none;" id="txt" placeholder="Write something..."></textarea><br>
<!--         <button onclick="abc(1)">Male <i class="fa-solid fa-volume-high"></i></button><br><br> -->
        <button onclick="abc(2)">Female <i class="fa-solid fa-volume-high"></i></button>
        <!-- <button onclick="abc()">Speak</button> -->
  </div>
        <script>
           function abc(gend){
             function getVoices() {
           let voices = speechSynthesis.getVoices();
           if(!voices.length){
           // some time the voice will not be initialized so we can call speak with empty string
           // this will initialize the voices 
           let utterance = new SpeechSynthesisUtterance("");
           speechSynthesis.speak(utterance);
           voices = speechSynthesis.getVoices();
           }
           return voices;
           }
           
           
           function speak(text, voice, rate, pitch, volume) {
           // create a SpeechSynthesisUtterance to configure the how text to be spoken 
           let speakData = new SpeechSynthesisUtterance();
           speakData.volume = volume; // From 0 to 1
           speakData.rate = rate; // From 0.1 to 10
           speakData.pitch = pitch; // From 0 to 2
           speakData.text = text;
           speakData.lang = 'en';
           speakData.voice = voice;
           
           // pass the SpeechSynthesisUtterance to speechSynthesis.speak to start speaking 
           speechSynthesis.speak(speakData);
           
           }
           
           if ('speechSynthesis' in window) {
           
           let voices = getVoices();
           let rate = 1, pitch = 1, volume = 0.8;
           let text = document.getElementById('txt').value;
           
           speak(text, voices[gend], rate, pitch, volume);
          //  setTimeout(()=>{ // speak after 2 seconds 
          //  rate = 0.5; pitch = 1.5, volume = 0.5;
          //  text = "Spaecking with volume = 0.5 rate = 0.5 pitch = 1.5 ";
          //  speak(text, voices[10], rate, pitch, volume );
          //  }, 2000);
           }else{
           console.log(' Speech Synthesis Not Supported ðŸ˜ž'); 
           }
           }
        </script>
