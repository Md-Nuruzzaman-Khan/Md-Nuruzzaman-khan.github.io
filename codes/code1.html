<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Function Grapher</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
    .w3-bar,h1,button {font-family: "Montserrat", sans-serif}
    </style>
  </head>
<body>
  <div style="padding:20%">
        <p>Enter Function:</p>
    <p><input id="equation" type="text" value="x * 2 + 17"></p>
    <p>
    <button onclick='plot("lines")'>Graph function</button>
    </p>
  </div>
    <div id="myPlot" style="width:100%;max-width:700px"></div>
<script>
    function plot(type) {
    const exp = document.getElementById("equation").value;
    const xValues = [];
    const yValues = [];
    let mode = "lines";
// Generate values
    for (let x = -10; x <= 10; x += 1) {
  xValues.push(x);
  yValues.push(eval(exp));
      }

// Display using Plotly
    const data = [{x:xValues, y:yValues, mode:mode, type:"scatter"}];
    const layout = {title: "y = " + exp};
    Plotly.newPlot("myPlot", data, layout);
    }
</script>
  </body>
</html>
