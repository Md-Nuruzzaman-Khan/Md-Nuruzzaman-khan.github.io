    <title>Projectile Motion</title>
    <style>
        /* body{transform: rotate(270Deg);} */
         div{position: relative;display: block;}
         
         form{display: block;margin-bottom:15px}
         
         label{display: block;color: blue;font-weight: bold;padding: 3px;}
         
          button{width:50px;margin-top: 3px;margin-bottom: 3px;height:45px; display:block; font-size:1.3em; border-radius:10%; background-color:#5a5; color:white}
          p{color:purple ; text-align:center; font-family:monospace; font-size:1.25em; display:none}
    </style>
</head>

<body>
    <h1 style="text-align: center;border-bottom: 1px solid rgb(145, 129, 129); font-family:fantasy">Projectile Motion</h1>
    <div>
    <div>
        <form>
            <label>Velocity : <input id="beeg" type="range" min="0" max="120" name="velocity" value="90" required> <span id="beeg1">90</span> m/s</label>
            <label>Angle : <input id="kone" type="range" min="1" max="90" name="angle" value="60" required> <span id="kone1">60</span><sup> o</sup></label>
        </form>
        <!-- </canvas> -->     
    </div>
    <!-- <canvas id="cnv" height="200" width="350" style="border:2px solid black;margin-right: 10wh;margin-left:-50wh;"> -->
        
        <svg id="an" height="200" width="100%" style="border:2px solid rgb(29, 109, 15);margin-right: 10wh;background-color:rgb(242, 247, 245)">
        <circle id="cl" cx="8" cy="290" r="8">
    </svg>
    </div>
<button id="btn" onclick="man()"><i class="fa-solid fa-play"></i></button>

<p id="txt">You may need to rotate your device and screen to see the 'gola'.</p>
</body>
<script>
const slider1 = document.getElementById('beeg');
        const slider1Value = document.getElementById('beeg1');
        slider1.addEventListener('input', () => {
        txt = document.getElementById("txt").style;
        var abc = slider1.value;
        if(abc > 90){ txt.display = 'block';
        }
        else{txt.display="none";}
            slider1Value.textContent = slider1.value;
        });

        const slider2 = document.getElementById('kone');
        const slider2Value = document.getElementById('kone1');
        slider2.addEventListener('input', () => {
            slider2Value.textContent = slider2.value;
        });
    
    function man() {
        var gola = document.getElementById("cl");
        var kone = document.getElementById("kone");
        var btn= document.getElementById("btn");
        btn.innerHTML='<i class="fa-solid fa-rotate-right"></i>';
        const kon = kone.value;
        var velocity= document.getElementById("beeg").value;
        
        let i = 0;
        let vel=velocity*0.11;
        let a = kon* Math.PI / 180;
        let id = setInterval(rpt, 3);
        let xk;
        function rpt() {
            if (xk >190) { clearInterval(id); btn.innerHTML='<i class="fa-solid fa-play"></i>';}
            else {
                gola.style.cx = vel * i * Math.cos(a)+10;
                xk = 190 - (vel * i * Math.sin(a) - 0.16 * i * i);
                gola.style.cy = xk;
                i += 0.3;
            }
        }
    }
    
</script>
