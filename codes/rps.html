    <title>Rock Paper Scissors</title>
    <style>
       
        body {
    text-align: center;
    font-family: Arial, sans-serif;
    background-color: #fff;
    margin: 0;
    padding: 0;
}

p {
    font-size: 28px;
    color: #af40ff;
    padding-bottom:4vh;
    border-bottom: 1px dashed black;
    font-weight:bold;
}

.choices {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
}

button {
    padding: 10px 16px;
    font-size: 27px;
    background-color: #3498db;
    color: whitesmoke;
    border: none;
    box-shadow:4px 0px 4px #000000b1;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #227;
}

.result {
    margin-top: 3vh;
    font-size: 1.1em;
    font-weight: bold;
    color: #333;
}
#top{font-style:italic;
    color:black;
    font-size: 1.1em;
}
    </style>
</head>
<body>
    <audio id="pop" src="https://mdnuruzzamankhan.github.io/sound/pop.mp3"></audio>
    <p>Rock Paper Scissors</p>
    <div id="top">Your attempts = 0<br>Your score = 0</div>
    <h3>Computer :</h3>
    <span id="co"><button><i class="fas fa-handshake"></i></button><br>.....</span>
    <h3>You :</h3>
    <div class="choices">
        
        <span><button onclick="playGame('rock')"><i class="fas fa-hand-rock"></i></button><br>Rock</span>
        <span><button onclick="playGame('paper')"><i class="fas fa-hand-paper"></i></button><br>Paper</span>
        <span><button onclick="playGame('scissors')"><i class="fas fa-hand-scissors"></i></button><br>Scissors</span>
    </div>
    <div class="result" id="result"><br>Choose one ...</div>

    <script>
        var s = 0;
        var a = 0;
        function playGame(userChoice) {
        document.getElementById('pop').play();
        a++;
        var s1 = '-1';
        var str = 'But';
            var choices = ['rock', 'paper', 'scissors'];
            var div = document.getElementById("result").style;
            var computerChoice = choices[Math.floor(Math.random() * 3)];
            var com = document.getElementById("co");
            com.innerHTML = "<button><i class = 'fas fa-hand-" + computerChoice +"'></i></button><br>"+ capital(computerChoice);
            var result = "";
            
            if (userChoice === computerChoice) {
                result = "It's a tie!";
                s1 ='+0';
                 str = 'Also';
                div.color = 'gray';
            } else if (
                (userChoice === 'rock' && computerChoice === 'scissors') ||
                (userChoice === 'paper' && computerChoice === 'rock') ||
                (userChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result = "You win!";
                s++;
                s1 = '+1';
                div.color = 'green';
            } else {
                result = "You lose!";
                s--;
                div.color = 'red';
            }
            document.getElementById('top').innerText = `Your attempts = ${a}\nYour score = ${s}`;
            document.getElementById('result').innerText = `\n${result}\nBecause, you chose ${userChoice},\n${str}, computer chose ${computerChoice}.\nScore ${s1}`;
        }
 function capital(word) {
  return word.charAt(0).toUpperCase() + word.slice(1);
}
    </script>

</body>
